<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <input type="text" id="pixelCount" placeholder="16">
    <button class="button">Make Grid</button>
    <div class="display"></div>
    <button class="eraser">Eraser</button>
    <input type="color" name="colorPicker" id="colorPicker">
    <button class="clear">Clear</button>
    <button class="rainbow">Rainbow Colors!</button>


    <script src="app.js"></script>
</body>
</html>
